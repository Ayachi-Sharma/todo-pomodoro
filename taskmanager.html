<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>To-Do + Pomodoro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      box-sizing: border-box;
      background-color: #F6F8D5;
    }
  </style>
</head>

<body class="h-screen flex flex-col space-y-5">

  <!-- Navbar -->
  <div class="bg-[#304463] rounded-3xl m-1 shadow-xl flex items-center justify-center py-2 text-white">
    <h2 class="text-5xl">To-Do + Pomodoro Timer</h2>
  </div>

  <!-- Main Content Area -->
  <div class="flex flex-1 gap-5 justify-between flex-wrap md:flex-nowrap">
    <div class="rounded-3xl shadow-2xl px-20 py-6 border-black w-full md:w-1/2 h-full overflow-auto">
      <h2 class="text-4xl font-semibold mb-4 text-[#1A2130]">Tasks</h2>
      <div class="flex gap-2 mb-4">
        <input id="taskInput" type="text" placeholder="Add new task..."
          class="flex-1 p-3 border-2 rounded-lg border-gray-400 outline-none" />
        <button onclick="addTask()"
          class="bg-[#EFEEEA] border-2  border-gray-400 text-black px-4 py-2 rounded-lg hover:bg-[#F6F5F5]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
        </button>
      </div>
      <div class="flex justify-center items-center">
        <ul id="taskList" class="space-y-2 text-gray-700 w-full"></ul>
      </div>
    </div>

    <!-- Pomodoro Section -->
    <div class="rounded-3xl shadow-2xl py-6 px-20 w-full md:w-1/2 h-full felx gap-6 overflow-auto ">
      <h2 class="text-4xl font-semibold mb-4 text-[#1A2130]">Pomodoro Timer</h2>

      <!-- Display Timer -->
      <div class="flex justify-center my-12">
        <div class="rounded-full h-56 w-56 flex justify-center items-center text-[#F0F2BD]"
          style="background: radial-gradient(circle at top, #3813C2,#FF6FD8 )">
          <div id="timer" class="text-5xl font-bold mb-6 text-white">25:00</div>
        </div>
      </div>

      <!-- Custom Time Input -->
      <div class="mb-4 text-center my-12 text-2xl">
        <label for="customTime" class="text-gray-900">Set Time (minutes):</label>
        <input id="customTime" type="number" min="1" value="25"
          class="border px-3 py-1 rounded-lg w-20 outline-none border-2 border-gray-500 text-center ml-2" />
      </div>

      <!-- Controls -->
      <div class="flex flex-wrap justify-center my-8 gap-4 px-4 sm:flex-row flex-col items-center">
        <button class="bubbles">
          <span class="text" onclick="startTimer()">Start</span>
        </button>
        <button class="bubbles" onclick="pauseTimer()">
          <span class="text">Pause</span>
        </button>
        <button class="bubbles" onclick="resetTimer()">
          <span class="text">Reset</span>
        </button>
      </div>
    </div>
  </div>

</body>

</html>
